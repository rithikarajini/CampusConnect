  <img src="clogo.png"style="width: 130px; height: auto; position: fixed; top: 10px; left: 0;" >
 </div>
<h2 id="title">
  <span class="dark-green">Campus</span> 
  <span class="light-green">Connect</span>
</h2>

<div id="page-content">
  <div id="name">Faculty</div>
  

<form method="post" action="faculty">

  <div>
    <label>Name</label><br>
    <input type="text" name="name" required>
  </div><br>

  <div>
    <label>Designation</label><br>
    <select name="designation" required>
      <option value="">Select</option>
      <option value="HOD">HOD</option>
      <option value="Associate Professor">Associate Professor</option>
      <option value="Assistant Professor">Assistant Professor</option>
    </select>
  </div><br>

  <div>
    <label>Department</label><br>
    <select name="department" required>
      <option value="">Select</option>
      <option value="BCA">BCA</option>
      <option value="Languages">Languages</option>
      <option value="BA Tamil">BA Tamil</option>
      <option value="MA English">MA English</option>
    </select>
  </div><br>

  <input type="submit" value="Submit">

</form>

</body>
