
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CampusConnect - Fees</title>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="header.css">
<link rel="stylesheet" href="add.css">

</head>
<<body class="fees-page">
>

<h2>Fees Management</h2>
  

  <form id="FeeForm" method="post" action="fees">


  <!-- ADD FORM -->
  
    <div>
      <label>Amount</label><br>
      <input type="number" name="amount" required>
    </div>
    <div>
      <label>Last Date</label><br>
      <input type="date" name="last_date" required>
    </div>
    <div>
      <label>Semester</label><br>
      <select name="semester" required>
        <option value="">Select</option>
        <option value="1">I</option>
        <option value="2">II</option>
        <option value="3">III</option>
        <option value="4">IV</option>
        <option value="5">V</option>
        <option value="6">VI</option>
      </select>
    </div>
    <div>
  <label>Year</label><br>
  <input type="number" name="year" min="2000" max="2099" required>
</div>
    
    <div>
      <input type="submit" value="Submit">
    </div>

    <div id="success" style="display:none;">
      
    </div>
  </form>



</body>
</html>
