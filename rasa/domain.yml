version: "3.1"

intents:
  - greet
  - exam_schedule
  - fees_query
  - faculty_query
  - event_query
  - goodbye
  - affirm


entities:
  - semester
  - year
  - dept
  - date
  - courseCode
  - examType
  - subject
  - firstname
  - lastname
  - classYear

slots:
  semester:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: semester

  year:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: year

  dept:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: dept

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_goodbye:
    - text: "Thank you! feel free to ask any query."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
